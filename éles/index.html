<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h2>Megtalált hajó(k): <span id="counter">0</span>/7</h2>
      <h2>Lépések száma: <span id="lepes">0</span></h2>
    </div>
    <div class="gamemodeSelector">
      <button id="normalGame">Sima játék</button>
      <button id="timeAttack">Time Attack</button>
    </div>
    <section>
      <table class="tablazat" id="map" border="1"></table>
    </section>

    <div class="game-over-overlay hidden" id="gameOver">
      <div class="game-over-card">
        <h2 class="game-over-title">Gratulálok</h2>
        <p>Megtaláltál minden hajót!</p>

        <div class="buttons">
          <button class="btn" id="restartBtn">Újra</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
